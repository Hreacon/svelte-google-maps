<script>
  export default {
    oncreate() {
      const { map, lat, lng, title, label, icon } = this.get();

      const marker = map.marker({ 
        position: { lat, lng },
        title,
        label,
        icon
      });
      this.set({ marker });
    },

    async ondestroy() {
      const marker = await this.get('marker');
      marker.setMap(null);
    }
  }
</script>
